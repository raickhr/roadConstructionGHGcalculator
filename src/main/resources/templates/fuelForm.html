<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fuel Type Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainstyles.css"> <!-- ðŸ”¹ Local CSS for Header & Body -->
</head>
<body class="page-containerColumnwise">

    <!-- ðŸ”¹ Header Section (Styled from mainstyles.css) -->
    <header class = "myHeaderStyle">
        <div class="headerContent">
            <div class="logo">
                <img src="/images/logo.jpg" alt="OU logo">
            </div>
            <div class="headerTitle">
                Ohio Research Institute for Transportation and the Environment<br>
                Road Construction Project GHG Emission Calculator
            </div>
        </div>
    </header>

    <div class="containerForm">
        <div class="contentHeader">Site Preparation and Mobilization</div>
        <h2>Add Fuel Type</h2>      

        <!-- Success and Error Messages -->
        <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Fuel Type Form -->
        <form action="/fuel/add" method="post" class="row g-3" th:object="${fuel}">
            <div class="col-12">
                <label class="form-label fw-bold fs-4">Fuel Type:</label>
                <input type="text" name="fuelType" class="form-control form-control-lg" th:field="*{fuelType}" required>
            </div>

            <div class="col-12">
                <label class="form-label fw-bold fs-4">CO2 Emissions (kg/Liter):</label>
                <input type="number" step="0.01" name="co2PerLiter" class="form-control form-control-lg" th:field="*{co2PerLiter}" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">Add Fuel Type</button>
            </div>

        </form>

        <div class="row g-3">
            <div class="col-12 text-center mt-4">
                <form action="/fuel/done" method="post">
                    <button type="submit" class="btn btn-danger btn-lg">Done</button>
                </form>
            </div>
                
            <div class="col-12 text-center mt-4">
                <a href="/site_preparation/site-preparation.html" class="btn btn-secondary btn-lg">Back</a>
            </div>
        </div>

        <!-- Current Entries Section -->
        <h3 class="mt-5 text-center">Existing Fuel Types</h3>
        
        <div class="col-6 text-center mt-4">
            <table class="table table-bordered table-striped mt-3 fs-4">
                <thead class="table-dark">
                    <tr>
                        <th>Fuel Type</th>
                        <th>CO2 per Liter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fuel : ${fuelList}">
                        <td th:text="${fuel.fuelType}"></td>
                        <td th:text="${fuel.co2PerLiter}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</body>
</html>
